<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel="stylesheet" href="{% static 'users/css/main.css' %}" media="screen" title="no title" charset="utf-8">
    <!-- bootstrapcdn -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
</head>
<body>
    <div id="wrapper">
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/register" id="registration" method="POST">
            {% csrf_token %}
            <h2>Register</h2>
            <table>
                <tr> <!-- First Name -->
                    <td><label for="first_name">First Name:</label></td>
                    <td></td>
                    <td><input type="text" id="first_name" name="first_name" value="{{first_name}}"></td>
                </tr>
                <tr>
                    <!-- Last Name -->
                    <td><label for="last_name">Last Name:</label></td>
                    <td></td>
                    <td><input type="text" id="last_name" name="last_name" value="{{last_name}}"></td>
                </tr>
                <tr> <!--Username -->
                    <td><label for="username">Username: </label></td>
                    <td></td>
                    <td><input type="text" id="username" name="username" value="{{username}}"></td>
                </tr>
                <tr>
                    <!--Email -->
                    <td><label for="email">Email: </label></td>
                    <td></td>
                    <td><input type="text" id="email" name="email" value="{{email}}"></td>
                </tr>
                <tr> <!-- Password -->
                    <td><label for="password">Password: </label></td>
                    <td></td>
                    <td><input type="password" id="password" name="password"></td>
                </tr>
                <tr>
                    <td>*Password should be at </td>
                    <td></td>
                    <td>least 8 characters</td>
                </tr>
                <tr> <!-- PW Confirm -->
                    <td><label for="pw_confirm">Password Confirmation: </label></td>
                    <td></td>
                    <td><input type="password" id="pw_confirm" name="pw_confirm"></td>
                </tr>
            </table>
            <input type="submit" value="Register">
        </form>
        <form action="/login" id="login" method="post">
            {% csrf_token %}
            <h2>Login</h2>
            <table>
                <tr>
                    <td><input type="text" name="email" placeholder="email" value="{{lemail}}"></td>
                </tr>
                <tr>
                    <td><input type="password" name="password" placeholder="password"></td>
                </tr>
            </table>
            <input type="submit" value="Login">
        </form>
        
    </div>
</body>
</html>
